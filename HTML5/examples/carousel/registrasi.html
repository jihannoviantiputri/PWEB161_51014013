   <TABLE BORDER='3' CELLPADDING='3' CELLSPACING='3'>
   <TD width='650 px' height="500">
   <form class="form-horizontal">
  <fieldset>
    <center><legend>Formulir Pendaftaran Anggota UKM</legend></center>
    <div class="form-group">
      <label for="Namalengkap" class="col-lg-2 control-label">Nama lengkap</label>
      <div class="col-lg-9">
        <input type="text" class="form-control" id="inputNama">
      </div>
    </div>
    <div class="form-group">
      <label for="Alamat" class="col-lg-2 control-label">Alamat</label>
      <div class="col-lg-9">
        <input type="Alamat" class="form-control" id="inputAlamat">
      </div>
    </div>
    <div class="form-group">
      <label for="Notelepon" class="col-lg-2 control-label"> No Telepon/Hp</label>
      <div class="col-lg-9">
        <input type="Notelepon" class="form-control" id="Notelepon">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Jenis kelamin</label>
      <div class="col-lg-9">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
            Laki-laki
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked="">
            Perempuan
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="jurusan" class="col-lg-2 control-label">Program studi</label>
      <div class="col-lg-9">
        <select class="form-control" id="jurusan">
          <option></option>
          <option>Sistem informasi</option>
          <option>Teknik informatika</option>
          <option>Manajemen informatika</option>
          <option>Teknik komputer</option>
        </select>
        <br>
         <div class="form-group">
      <label for="Alasan" class="col-lg-2 control-label">Alasan</label>
      <div class="col-lg-10">
        <input type="Alasan" class="form-control" id="inputAlasan">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
